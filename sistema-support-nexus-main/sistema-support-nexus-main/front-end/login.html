<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Support Nexus</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preload" href="assets/images/logo.png" as="image">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="Logo Support Nexus" class="logo">
                    <span class="logo-text">Support Nexus</span>
                </div>
            </a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <h1>LOGIN</h1>
                <p>Acesse sua conta para gerenciar ordens de serviço</p>
            </div>
            
            <div class="user-type-toggle">
                <button class="type-btn active" data-type="professor">
                    <i class="fas fa-chalkboard-teacher"></i> Professor
                </button>
                <button class="type-btn" data-type="suporte">
                    <i class="fas fa-headset"></i> Suporte TI
                </button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Institucional</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" required 
                               placeholder="seuemail@fatec.sp.gov.br"
                               pattern="[a-z0-9._%+-]+@fatec\.sp\.gov\.br$">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Digite sua senha" minlength="6">
                        <button type="button" class="show-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-auth pulse-hover">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                <a href="#" class="auth-link" id="forgotPassword">Esqueci minha senha</a>
                <p>Não tem uma conta? <a href="cadastro.html" class="auth-link">Cadastre-se</a></p>
            </div>
        </div>
    </main>

    <!-- Modal de Recuperação de Senha -->
    <div class="modal-overlay" id="recoveryModal">
        <div class="modal-card">
            <button class="modal-close">&times;</button>
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <p>Digite seu email institucional para receber o link de recuperação</p>
            </div>
            
            <form id="recoveryForm" class="auth-form">
                <div class="form-group">
                    <label for="recoveryEmail">Email Institucional</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="recoveryEmail" name="recoveryEmail" required
                               placeholder="seuemail@fatec.sp.gov.br"
                               pattern="[a-z0-9._%+-]+@fatec\.sp\.gov\.br$">
                    </div>
                </div>
                
                <div id="recoveryFeedback"></div>
                
                <button type="submit" class="btn-auth">
                    <span>Enviar Link</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Support Nexus | Fatec Carapicuíba</p>
            <div class="footer-links">
                <a href="termos.html" class="footer-link">Termos</a>
                <span class="divider">|</span>
                <a href="sobre.html" class="footer-link">Sobre</a>
            </div>
        </div>
    </footer>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
