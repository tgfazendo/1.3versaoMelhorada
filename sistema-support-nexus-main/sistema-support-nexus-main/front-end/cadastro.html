<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Support Nexus</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="Logo Support Nexus" class="logo">
                    <span class="logo-text">Support Nexus</span>
                </div>
            </a>
        </div>
    </header>

    <main class="cadastro-container">
        <div class="cadastro-header">
            <h1><i class="fas fa-user-plus"></i> Cadastro de Usuário</h1>
            <p>Preencha todos os campos para criar sua conta</p>
        </div>

        <div class="cadastro-grid">
            <!-- Coluna Esquerda -->
            <div class="cadastro-column">
                <div class="user-type-toggle">
                    <button class="type-btn active" data-type="professor">
                        <i class="fas fa-chalkboard-teacher"></i> Professor
                    </button>
                    <button class="type-btn" data-type="suporte">
                        <i class="fas fa-headset"></i> Suporte TI
                    </button>
                </div>

                <div class="form-group">
                    <label for="employeeId"><i class="fas fa-id-card"></i> Nº Matrícula</label>
                    <input type="text" id="employeeId" name="employeeId" required 
                           placeholder="12345" maxlength="5" pattern="[0-9]{5}">
                </div>

                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="Nome completo do funcionário">
                </div>

                <div class="form-group">
                    <label for="birthDate"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate" required
                           max="2005-12-31" min="1950-01-01">
                </div>
            </div>

            <!-- Coluna Direita -->
            <div class="cadastro-column">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Institucional</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="seuemail@fatec.sp.gov.br"
                           pattern="[a-z0-9._%+-]+@fatec\.sp\.gov\.br$">
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Celular</label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="(11) 98765-4321" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required 
                               placeholder="Mínimo 6 caracteres">
                        <button type="button" class="show-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Força: <strong>fraca</strong></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Digite novamente">
                        <button type="button" class="show-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-match-feedback"></div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Cadastrar Usuário
            </button>
            <a href="index.html" class="btn-cancel">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Support Nexus | Fatec Carapicuíba</p>
            <div class="footer-links">
                <a href="termos.html" class="footer-link">Termos</a>
                <span class="divider">|</span>
                <a href="sobre.html" class="footer-link">Sobre</a>
            </div>
        </div>
    </footer>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/cadastro.js"></script>
</body>
</html>
